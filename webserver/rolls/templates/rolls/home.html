{%extends 'rolls/titolohome.html' %}
{% load static %}
{%block page%}

    <div class="conteiner text-center my-3" style="max-width: 700px; margin: 0 auto; ">
        <p class="lead">This web server offers tools to analyse RNAseq data collected by TCGA. The analyses that are made available use clinical data to perform differential gene expression and overallsurvival with different options.<p>
    </div>
  <div class="container text-center my-5" style="max-width: 580px;">
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" >
          <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'media/EnhancedVolcanoGeni_UCEC.svg'%}" class="d-block w-100" alt="EnhancedVolcanoGeni_UCEC" style="width: 80px;">
            </div>
            <div class="carousel-item">
                  <img src="{% static 'media/PCA_geni_KIRP.jpg' %}" class="d-block w-100" alt="PCA" style="width: 80px ;">
            </div>
            <div class="carousel-item">
                  <img src="{%static 'media/heatmap_geni_UCS.svg' %}" class="d-block w-100" alt="gruppo" style="width: 80px ;">
            </div>
            </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
              </button>
        </div>
    
      </div>
    </div>

{%endblock%}
